<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product_card" data-qa="card">
      <img
        class="product_img"
        src="images/imac.jpeg"
        alt="imac"
      >

      <span class="product_description">
        APPLE A1419 iMac 27" Retina <br> 5K Monoblock (MNED2UA/A)
      </span>

      <span class="product_code">Product code: 195434</span>

      <div class="reviews_box">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="product_reviews" >Reviews: 5</div>
      </div>

      <div class="price_box">
        <span class="product_price-text">Price:</span>

        <span class="product_price">$2,199</span>
      </div>
      
      <a
        href="#"
        class="button"
        data-qa="hover"
      >BUY</a>


    </div>
  </body>
</html>
